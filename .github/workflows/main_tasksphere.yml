# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - TaskSphere

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install, generate Prisma client, and build
        working-directory: backend
        run: |
          npm install
          npx prisma generate
          npm run build

      - name: Stage deployment package
        run: |
          mkdir -p ./deploy
          cp -r backend/dist         ./deploy/dist
          cp -r backend/node_modules ./deploy/node_modules
          cp    backend/package.json ./deploy/package.json
          cp    backend/package-lock.json ./deploy/package-lock.json
          cd ./deploy && npm prune --production && rm package-lock.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DDAD321812164FB1B40D3F4C31FFBFD1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_59BC9F669F6645C590B7E05588A63B2D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0AAC19C63A1543B0B40AEE3C71FD37ED }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TaskSphere'
          slot-name: 'Production'
          package: ./deploy
