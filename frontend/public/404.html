<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskSphere</title>
    <script>
      // SPA redirect for GitHub Pages â€” sends 404s back to index.html
      // keeping the path encoded in the query string for React Router to restore
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 2).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
