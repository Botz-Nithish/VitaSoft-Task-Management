<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskSphere</title>
    <script>
      // Restore path redirected by 404.html (GitHub Pages SPA fix)
      (function() {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (p) {
          var q = params.get('q') ? '?' + params.get('q').replace(/~and~/g, '&') : '';
          window.history.replaceState(null, '', p + q + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
